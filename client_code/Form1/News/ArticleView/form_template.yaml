container: {type: ColumnPanel}
components:
- name: column_panel_1
  properties: {role: elevated-card, col_widths: '{"EMLCQY":45,"BGYXDW":15}'}
  type: ColumnPanel
  layout_properties: {grid_position: 'OEZHZS,QCQUWR'}
  components:
  - name: title_label
    properties: {role: title}
    type: Label
    layout_properties: {grid_position: 'YJPGQW,DZCHJX'}
    data_bindings:
    - {property: text, code: 'self.item[''title'']', writeback: false}
  - name: category_label
    properties: {bold: true}
    type: Label
    layout_properties: {grid_position: 'YJPGQW,IACJQU KRUTEK,EMLCQY'}
    data_bindings:
    - {property: text, code: 'self.item[''category''][''name'']', writeback: false}
  - name: edit_article_button
    properties: {text: '', role: filled-button, icon: 'fa:pencil-square'}
    type: Button
    layout_properties: {grid_position: 'YJPGQW,IACJQU KRUTEK,BGYXDW'}
    event_bindings: {click: edit_article_button_click}
  - name: content_label
    properties: {}
    type: Label
    layout_properties: {grid_position: 'YJPGQW,IACJQU UOGQAV,QIXADR'}
    data_bindings:
    - {property: text, code: 'self.item[''content'']', writeback: false}
  - name: image
    properties: {}
    type: Image
    layout_properties: {grid_position: 'HUHIVR,YTBBQY'}
    data_bindings:
    - {property: source, code: 'self.item[''image'']', writeback: false}
is_package: true
